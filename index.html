<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/hangman.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>

    <header>
        <h1>Jogo da forca</h1>
        <div class="flex">
            <h2>Pontos: <span id="pontos"></span></h2>
            <button class="btn" onclick="zerar()">Zerar</button>
        </div>
    </header>

    <main id="container">
        <div>
            <img id="forca-img" src="images/0.svg" alt="forca">
        </div>

        <div>
            <div><h2 class="texto-formato">Animal</h2></div>
            <div id="palavra" class="texto-formato letra"></div>

            <div><h2 class="texto-formato ">Erros</h2></div>
            <div id="erradas" class="texto-formato letra"></div>
        </div>

        <div class="inputs">
            <input type="text" id="input" maxlength="1">
            <button id="btn-enviar" onclick="inicia()">Enviar</button>
        </div>

        <div class="modal">
            <h2 class="title-msg"></h2>
            <button class="btn-jogar" onclick="reiniciaJogo()">Jogar novamente</button>
        </div>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
